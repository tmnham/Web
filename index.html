<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>
    
    <div class="container">
        <!-- head -->
        <div class="header">
            <!-- item 1 -->
            <div class="logo">
                <img src="images/log.png" alt="logo">
            </div>
            <!-- item 2 -->
            <ul class="menu">
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Hướng dẫn</a></li>
                <li><a href="#">Thông tin liên hệ</a></li>
            </ul>
            <!-- item 3 -->
            <from>
                <button class="btn"><a href="#">Login</a></button>
                <button class="btn btn-active" ><a href="#">Sign in</a></button>
            </from>
        </div>
        <!-- head -->
        <!-- San pham -->
        <section class="product">
            <div class="sanpham">
                <img src="/images/cat.jpg" alt="anh">
                <div class="body">
                    <div class="name">Golden</div>
                    <div class="price">100$</div>
                </div>
            </div>
            <div class="buy">
                <h2>Đặt hàng</h2>
                <form >
                    <p>
                        <span class="lable">Số lượng:</span>
                        <input type="text" class="value" id="sl">
                    </p>
                    <p>
                        <span class="lable">VAT:</span>
                        <input type="text" class="value" id="vat">
                    </p>
                    <p>
                        <span class="lable">Phí vận chuyển:</span>
                        <input type="text" class="value" id="ship" readonly>
                    </p>
                    <p>
                        <span class="lable">Tổng hóa đơn:</span>
                        <input type="text" class="value" id="Sum" readonly>
                    </p>
                    <button class="btn" type="button" onclick="Kq()">
                        Kết quả
                    </button>
                    <button class="btn" type="button" 
                    onclick="Reset()">
                        Reset
                    </button>
                    <p id="log"></p>
                   </form>
            </div>
        </section>
        <!-- San pham -->
    </div>
    
</body>
</html>
